site_name: "Looker Studio Workshop Guide"
site_description: "คู่มือเชิงปฏิบัติการสร้าง Dashboard โดยใช้ Looker Studio"
site_url: ""
repo_url: "https://github.com/example/looker-studio-manual"
repo_name: "looker-studio-manual"
theme:
  name: material
  language: th
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - content.code.copy
    - content.tabs.link
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: blue
extra_css:
  - assets/pdf-font.css
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true
plugins:
  - search
  - to-pdf:
      cover_subtitle: "คู่มือเชิงปฏิบัติการสร้าง Dashboard โดยใช้ Looker Studio"
      author: "วีร์ ศรีทิพโพธิ์"
      copyright: "© 2568 กองการอนุญาต กรมป่าไม้"
      toc_title: "สารบัญ"
      output_path: "pdf/looker-studio-workshop.pdf"
      download_link: header
nav:
  - บทนำ: index.md
